<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descargar Leaf-ID</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("img/leafid2.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: #4db6ac;
      text-decoration: none;
    }
    .brand {
      color: #1ec92c;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .download-btn {
      margin: 10px 0;
    }
    .download-btn img {
      height: 50px;
    }
    .btn-dark-custom {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .btn-dark-custom:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
  <!-- Botón volver -->
  <a href="index.html" class="back-btn">⟲</a>

  <!-- Logo -->
  <div class="brand">LEAF-ID</div>

  <!-- Botón descargar -->
  <a href="#" class="btn-dark-custom">DESCARGAR AQUÍ</a>

  <!-- Logos de App Store y Google Play -->
  <div class="download-btn">
    <a href="#"><img src="img/images.png" alt="App Store"></a>
  </div>
  <div class="download-btn">
    <a href="#"><img src="img/images2.png" alt="Google Play"></a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
