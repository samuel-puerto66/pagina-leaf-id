<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">
    <title>Leaf-ID</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!--Sidebar-->
      <div class="col-md-3 sidebar">
        <a href="info.html" class="btn btn-success mb-3">&larr;</a>
        
        <img src="img/planta1.jpg" alt="Planta 1" class="plant-img">
        <img src="img/planta2.jpg" alt="Planta 2" class="plant-img">
        
        <p class="text-light small">
          Pequeña descripción de las plantas seleccionadas para el análisis. Aquí puedes escribir más detalles.
        </p>
        <input type="text" class="form-control mb-3" placeholder="Escribe aquí la descripción de la planta...">
        </p>
      </div>
      
      <!--principal-->
      <div class="col-md-9 d-flex flex-column align-items-center justify-content-center">
        <div class="logo">
          <img src="img/leafidlogo.png" alt="LeafID Logo">
        </div>

        <div class="input-group my-4" style="max-width:400px;">
          <input type="file" id="fotoPlanta" accept="image/*" class="form-control" style="max-width: 250px; margin: 0 auto; display: block;">
        </div>
        <a href="productos.html" class="btn btn-success">PRODUCTOS</a
        
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
