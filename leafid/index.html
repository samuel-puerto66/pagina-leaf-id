<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Leaf-ID</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!--IMG-->
            <div class="col-md-8 left-panel d-none d-md-block"></div>

            <!--LOGIN-->
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="form-container w-100">
                    <div class="brand">LEAF-ID</div>

                    <div class="d-grid mb-3">
                        <a href="descarga.html" class="btn btn-green">DESCARGAR LA APP </a>
                    </div>


                    <h5 class="text-center mb-3">CREAR CUENTA</h5>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="d-grid mb-2">
                            <button type="button" class="btn btn-outline-dark"> Inicia sesión con Google</button>
                        </div>

                        <div class="d-grid mb-2">
                            <a href="info.html" class="btn btn-green">INICIAR</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
